<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Shopping</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="./helpers/fetchItem.js" defer></script>
  <script src="./helpers/fetchProducts.js" defer></script>
  <script src="./helpers/saveCartItems.js" defer></script>
  <script src="./helpers/getSavedCartItems.js" defer></script>
  <script src="script.js" defer></script>
</head>

<body>
  <header class="header">
    <div class="container-title">
      <span class="title"><strong>sanpe</strong>shopping</span>
    </div>
    <div class="container-input">
      <a href="#">
        <p id="ele">Eletr√¥nicos</p>
      </a>
      <a href="#">
        <p id="coz">Cozinha</p>
      </a>
      <a href="#">
        <p id="car">Carros</p>
      </a>
      <a href="#">
        <p id="liv">Livros</p>
      </a>
      <label for="inout"></label>
      <input class="input" placeholder="Pesquisar" id="input"></input>
    </div>
    <i class="material-icons" style="font-size:45px;color:white">shopping_cart</i>
    <div class="container-cartTitle">
      <span class="cart__title">Meu carrinho</span>
    </div>
  </header>
  <section class="container">
    <section class="items"></section>
    <section class="cart">
      <ol class="cart__items"></ol>
      <div class="display-value">
        <h1>Valor Total: </h1>
        <span class="total-price">
        </span>
      </div>

      <div class="buttons">
        <button class="empty-cart">Esvaziar carrinho</button>
        <button class="empty-cart" id="fim">Finalizar compra</button>
      </div>
    </section>
  </section>
</body>

</html>
